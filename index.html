<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetamac - ouzo edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dark-mode-toggle" style="position: absolute; top: 20px; left: 20px; cursor: pointer;">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </div>
    <h1 class="main-title">Zetamac Arithmetic Game - ouzo edition</h1>
    <div id="setup">
        <div id="operation-settings">
            <div class="operation-group">
                <label><input type="checkbox" name="op" value="add" checked> Addition:</label>
                (<input type="number" id="add-min1" value="2" min="1"> to <input type="number" id="add-max1" value="100">) + 
                (<input type="number" id="add-min2" value="2" min="1"> to <input type="number" id="add-max2" value="100">)
            </div>
            <div class="operation-group">
                <label><input type="checkbox" name="op" value="subtract" checked> Subtraction</label> (Addition problems in reverse)
            </div>
            <div class="operation-group">
                <label><input type="checkbox" name="op" value="multiply" checked> Multiplication:</label>
                (<input type="number" id="mul-min1" value="2" min="1"> to <input type="number" id="mul-max1" value="12">) Ã— 
                (<input type="number" id="mul-min2" value="2" min="1"> to <input type="number" id="mul-max2" value="100">)
            </div>
            <div class="operation-group">
                <label><input type="checkbox" name="op" value="divide" checked> Division</label> (Multiplication problems in reverse)
            </div>
        </div>

        <div id="technique-options">
            <label for="technique-select">Specific techniques:</label>
            <select id="technique-select">
                <option value="custom" selected>Custom</option>
                <option value="11-trick">The 11 Trick</option>
                <option value="middle-number">Middle Number Trick</option>
                <option value="squares">Squares (up to 30)</option>
                <option value="powers-of-2">Powers of 2</option>
                <option value="primes-times">Primes Times</option>
                <option value="ending-in-5">Ending in 5 Square</option>
                <option value="ghost-100">Ghost 100</option>
                <option value="double-halve">Double and Halve</option>
                <option value="quarters">Quarters Strategy</option>
                <option value="times-12">Multiplying by 12</option>
            </select>
        </div>

        <div id="time-options">
            <label for="time-select">Time limit:</label>
            <select id="time-select">
                <option value="30">30 seconds</option>
                <option value="60">60 seconds</option>
                <option value="120" selected>120 seconds</option>
                <option value="300">300 seconds</option>
                <option value="600">600 seconds</option>
                <option value="0">Untimed</option>
            </select>
        </div>

        <div id="mobile-mode-option">
            <label><input type="checkbox" id="mobile-mode-checkbox"> Mobile mode</label>
        </div>

        <button id="start-btn">Start Game</button>
    </div>
    <div id="game" class="hidden">
        <div id="technique-description" class="hidden"></div>
        <div id="problem"></div>
        <input type="tel" id="answer" autofocus autocomplete="off" inputmode="numeric">
        <div id="mobile-options" class="hidden"></div>
    </div>
    <div id="stats" class="hidden">
        <span>Score: <span id="score">0</span></span>
        <span>Time: <span id="timer">60</span></span>
    </div>

    <div id="game-over" class="hidden">
        <div id="final-score"></div>
        <div id="final-stats"></div>
        <button id="try-again-btn">Try again</button>
        <button id="change-settings-btn">Change settings</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
